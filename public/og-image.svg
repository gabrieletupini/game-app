<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="40%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <linearGradient id="accent" x1="400" y1="100" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="accentLight" x1="400" y1="100" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid dots -->
  <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="0.8" fill="rgba(255,255,255,0.06)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Ambient glow behind logo -->
  <ellipse cx="600" cy="250" rx="200" ry="160" fill="#a855f7" opacity="0.08" filter="url(#softGlow)"/>

  <!-- Atom-heart logo (scaled up) -->
  <g transform="translate(600, 245)" filter="url(#glow)">
    <!-- Diagonal orbit -->
    <ellipse cx="0" cy="0" rx="120" ry="45"
             transform="rotate(-30)"
             stroke="url(#accentLight)" stroke-width="2.5" fill="none" opacity="0.35"/>

    <!-- Heart nucleus -->
    <path d="M0 52s-50-35-61-56c-7.5-13-3-31 9.5-38.5 12.5-7.5 26.5-2.5 36 8l15.5 16.5L15.5-34.5c9.5-10.5 23.5-15.5 36-8 12.5 7.5 17 25.5 9.5 38.5C50 17 0 52 0 52z"
          fill="url(#accent)"/>

    <!-- Orbiting particle -->
    <circle cx="58" cy="-70" r="10" fill="url(#accent)" opacity="0.85"/>

    <!-- Particle shine -->
    <circle cx="55" cy="-73" r="3" fill="white" opacity="0.4"/>
  </g>

  <!-- App name -->
  <text x="600" y="420" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
        font-size="56" font-weight="800" fill="white" letter-spacing="-1">
    DateFlow
  </text>

  <!-- Tagline -->
  <text x="600" y="465" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
        font-size="22" fill="rgba(255,255,255,0.55)" letter-spacing="3" font-weight="400">
    YOUR DATING PIPELINE
  </text>

  <!-- Subtle bottom accent line -->
  <rect x="520" y="590" width="160" height="3" rx="1.5" fill="url(#accent)" opacity="0.4"/>
</svg>
