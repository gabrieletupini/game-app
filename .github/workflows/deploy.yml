name: Deploy Game App to GitHub Pages

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci || npm install

            - name: Build with Vite
              run: npm run build

            - name: Create robots.txt
              run: |
                  OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
                  REPO=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
                  echo "User-agent: *" > dist/robots.txt
                  echo "Allow: /" >> dist/robots.txt
                  echo "" >> dist/robots.txt
                  echo "Sitemap: https://${OWNER}.github.io/${REPO}/sitemap.xml" >> dist/robots.txt

            - name: Create sitemap.xml
              run: |
                  OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
                  REPO=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
                  cat > dist/sitemap.xml <<EOF
                  <?xml version="1.0" encoding="UTF-8"?>
                  <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
                    <url>
                      <loc>https://${OWNER}.github.io/${REPO}/</loc>
                      <lastmod>$(date -u +%Y-%m-%d)</lastmod>
                      <changefreq>weekly</changefreq>
                      <priority>1.0</priority>
                    </url>
                  </urlset>
                  EOF

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
